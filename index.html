<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Classic Snake Game</title>
    </head>
    <body>
        <h1>Classic Snake Game</h1>
        <div class="game-canvas">
            <div class="score-container">
                Score = <span>0</span>
            </div>
            <div class="snake">
                <div class="snake-body"></div>
                <div class="snake-head"></div>
            </div>
        </div>
        <p class="keys-message">Use keyboard buttons (<span style="font-size: 15px;">↑ ↓ ← →</span>) to control snake's movement</p>
        <div class="buttons">
            <button id="start-button" onclick="toggleStartButton()">▶ START</button>
            <span id="restart-button-area"></span>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
